<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Details</title>
    <link rel="stylesheet" href="css/stock.css" />
    <link rel="Icon" href="assets/Icons/Icon.png" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="card stock-detail-page">
            <div class="content">
                <div class="left">
                    <div class="stock-name">
                        <h1 id="company-name">Loading…</h1>
                        <p id="stock-symbol">SYM</p>
                    </div>
                    <h3>Key Stats</h3>
                    <div class="stats-grid">
                        <div><strong>Market Cap:</strong><br><span id="market-cap">--</span></div>
                        <div><strong>P/E Ratio:</strong><br><span id="pe-ratio">--</span></div>
                        <div><strong>52W High:</strong><br><span id="high-52w">--</span></div>
                        <div><strong>Volume:</strong><br><span id="volume">--</span></div>
                    </div>
                </div>

                <div class="middle chart-section">
                    <div class="range-buttons">
                        <button data-range="1D">1D</button>
                        <button data-range="1W">1W</button>
                        <button data-range="1M">1M</button>
                        <button data-range="3M">3M</button>
                        <button data-range="1Y">1Y</button>
                        <button data-range="All">All</button>
                    </div>
                    <canvas id="priceChart"></canvas>
                    <ul id="news-list"></ul>
                </div>

                <div class="right">
                    <div class="stock-price">
                        <h2 id="current-price">--</h2>
                        <p id="price-change">--</p>
                        <p id="market-status">--</p>
                    </div>
                    <h3>Analysis Ratings</h3>
                    <div class="ratings-section">
                        <canvas id="ratingsChart" width="180" height="180"></canvas>
                        <ul id="ratings-breakdown"></ul>
                    </div>

                    <h3>Financials</h3>
                    <div class="stats-grid">
                        <div><strong>Revenue:</strong> <span id="revenue">--</span></div>
                        <div><strong>Net Income:</strong> <span id="net-income">--</span></div>
                        <div><strong>Dividend Yield:</strong> <span id="dividend-yield">--</span></div>
                    </div>
                </div>
            </div>
            <div class="company-card">
                <div class="company-info">
                    <img src="https://via.placeholder.com/50" alt="Company Logo" />
                    <div class="text-content">
                        <h4>Company Profile</h4>
                        <p id="company-profile">Loading…</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/stock.js"></script>
</body>

</html>
