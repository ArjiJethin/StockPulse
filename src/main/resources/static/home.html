<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPulse Dashboard</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/home.css">
    <link rel="Icon" href="assets/Icons/Icon.png" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="page-background">
        <div class="app-card">
            <header class="header">
                <div class="head">
                    <div class="logo">
                        <img src="assets/Icons/Icon.png" alt="Logo" />
                        <span>StockPulse</span>
                    </div>
                    <div class="search-bar collapsed" id="mobile-search-bar">
                        <i class='bx bx-search-alt' id="search-toggle-icon"></i>
                        <input type="text" placeholder="Search stocks..." id="search-input" />
                    </div>
                    <div class="profile-group">
                        <div class="profile-icon">
                            <i class='bx bx-user'></i>
                        </div>
                        <button class="mode-btn" onclick="darkMode()">
                            <div class="bulb">
                                <i class='bx bx-bulb'></i>
                            </div>
                        </button>
                    </div>
                </div>
            </header>

            <main class="main-content">

                <div class="left-panel">
                    <section class="stock-summary" id="stock-summary">
                        <!-- Stock summary items injected here -->
                    </section>

                    <div class="main-cards" id="main-cards">
                        <!-- Tesla and Meta cards injected here -->
                    </div>
                </div>

                <aside class="insights">
                    <h2>Insights</h2>
                    <ul id="insight-list">
                        <!-- Insights injected here -->
                    </ul>
                </aside>

            </main>

            <div class="all-stocks-section">
                <div class="all-stocks-scroll">
                    <div id="all-stocks" class="all-stocks"></div>
                </div>
            </div>


        </div>
    </div>

    <script src="js/home.js"></script>
</body>

</html>
