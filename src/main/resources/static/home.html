<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPulse Dashboard</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="page-background">
        <div class="app-card">

            <header class="header">
                <div class="logo">
                    <img src="https://img.icons8.com/ios-filled/50/4da1ff/combo-chart.png" alt="Logo" />
                    <span>StockPulse</span>
                </div>
                <div class="search-bar">
                    <i class='bx bx-search-alt'></i>
                    <input type="text" placeholder="Search stocks...">
                </div>
                <div class="profile-icon">
                    <i class='bx bx-user'></i>
                </div>
            </header>

            <main class="main-content">

                <div class="left-panel">
                    <section class="stock-summary" id="stock-summary">
                        <!-- Stock summary items injected here -->
                    </section>

                    <div class="main-cards" id="main-cards">
                        <!-- Tesla and Meta cards injected here -->
                    </div>
                </div>

                <aside class="insights">
                    <h2>Insights</h2>
                    <ul id="insight-list">
                        <!-- Insights injected here -->
                    </ul>
                </aside>

            </main>

            <section class="all-stocks-section">
                <div class="all-stocks" id="all-stocks">
                    <!-- All stocks cards injected here -->
                </div>
            </section>

        </div>
    </div>

    <script src="js/home.js"></script>
</body>

</html>
