<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smooth SVG Animation</title>
        <style>
            svg {
                display: block;
                margin: auto;
                width: 300px;
                height: auto;
            }
        </style>
    </head>
    <body>
        <svg
            version="1.0"
            xmlns="http://www.w3.org/2000/svg"
            width="300.000000pt"
            height="268.000000pt"
            viewBox="0 0 3000 2680"
            preserveAspectRatio="xMidYMid meet"
        >
            <g
                transform="translate(0.000000,268.000000) scale(0.100000,-0.100000)"
                fill="#000000"
                stroke="none"
            >
                <!-- Bar 1 -->
                <path
                    d="M1596 1091 c-14 -15 -16 -69 -16 -434 0 -364 2 -418 16 -431 13 -14
                48 -16 223 -16 148 0 210 3 219 12 17 17 17 864 0 874 -7 4 -105 9 -219 10
                -186 2 -209 0 -223 -15z m424 -98 c11 -99 1 -705 -12 -730 -11 -23 -15 -23
                -188 -23 -139 2 -180 4 -189 15 -16 19 -27 750 -12 788 l10 28 178 2 c130 2
                182 0 192 -9 8 -7 18 -39 21 -70z"
                >
                    <animate
                        attributeName="opacity"
                        from="0"
                        to="1"
                        dur="2.4s"
                        begin="0s"
                        repeatCount="indefinite"
                    />
                </path>

                <!-- Bar 2 -->
                <path
                    d="M976 958 c-14 -19 -16 -71 -16 -368 1 -271 3 -349 14 -362 12 -16 35

                13 41 16 184 16 122 0 177 -4 189 -12z"

                    <animate
                        attributeName="opacity"
                        from="0"
                        to="1"
                        dur="2.4s"
                        begin="4.8s"
                        repeatCount="indefinite"
                    />
                </path>

                <!-- Bar 3 -->
                <path
                    d="M387 767 c-16 -11 -18 -38 -18 -270 0 -185 3 -262 12 -273 15 -19
                418 -21 437 -2 17 17 17 529 0 546 -17 17 -408 17 -431 -1z m403 -36 c15 -29
                14 -463 -2 -479 -8 -8 -65 -12 -189 -12 -152 0 -178 2 -190 17 -21 25 -24 439
                -3 471 14 21 19 22 194 22 167 0 180 -1 190 -19z"
                >
                    <animate
                        attributeName="opacity"
                        from="0"
                        to="1"
                        dur="2.4s"
                        begin="7.2s"
                        repeatCount="indefinite"
                    />
                </path>

                <!-- Arrow -->
                <path
                    d="M2257 1622 c-16 -17 -17 -80 -17 -703 0 -520 3 -688 12 -697 9 -9 71

                3 650 14 661 10 10 57 14 189 15 160 1 177 -1 186 -17z"
                    fill="#ff0000"
                    opacity="0"
                >
                    <animateTransform
                        attributeName="transform"
                        type="translate"
                        from="0 50"
                        to="0 0"
                        dur="2.4s"
                        begin="9.6s"
                        repeatCount="indefinite"
                    />
                    <animate
                        attributeName="opacity"
                        from="0"
                        to="1"
                        dur="2.4s"
                        begin="9.6s"
                        repeatCount="indefinite"
                    />
                </path>
            </g>
        </svg>
    </body>
</html>
